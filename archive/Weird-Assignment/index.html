<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <img class="test" src="chair.png" alt="" srcset="">
    <div class="test2">
    </div>
  
    <svg class="test" version="1.1" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="filter">
                <feGaussianBlur stdDeviation="20" />
              </filter>
            <mask id="tester" >
                <rect x="0" y="0" width="100%" height="100%" fill="white"/>
                <circle id="mask2" filter="url(#filter)" x="200" y="200" r="100" fill="black"/>
            </mask>
        </defs>
        
          <g mask="url(#tester)">
            <image href="./TheEnd3.png" />
          </g>
    </svg>
    <svg class="test" style="opacity: 1;" id="cut" version="1.1" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="filter2">
                <feGaussianBlur stdDeviation="20" />
              </filter>
            <mask id="myMask">
                <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                <circle id="mask" x="200" y="200" r="110" filter="url(#filter2)" fill="white"/>
            </mask>
        </defs>
        
        <circle id="mask3" x="200" y="200" r="110" filter="url(#filter2)" fill="#fee"/>
          <g mask="url(#myMask)">
            <image href="./TheEnd.png" />
          </g>
    </svg>
      
    <script src="js/js.js" defer></script>
</body>
</html>
