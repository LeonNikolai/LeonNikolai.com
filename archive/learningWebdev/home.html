<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tittle">Planetminecraft</title>
    <meta name="description" content="Planetminecraft unoffical redesign">
    <meta name="author" content="Leon Nikolai Engelsvold">
    <link rel="icon" sizes="any" type="data:image/svg+xml" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav id="sitenav">
      <div class="sitenav-left">
        <button class="burgertoggle material-icons">menu</button><img class="icon-medium" src="./icons/favicon.png" alt="" srcset=""><span class="sitebrand">Planetminecraft</span><span class="sitetittle">Mods</span>
      </div>
      <div class="sitenav-middle">
        <div class="sitenav-leftmiddle">
          <form id="sitesearch" accept-charset="utf-8" role="search" autocomplete="off">
            <input class="searchfield" type="search" name="q" placeholder="search">
            <input class="material-icons button" type="submit" value="search">
            <input class="material-icons button" type="button" value="keyboard_arrow_down">
          </form>
        </div>
        <div class="profile">
          <div class="profile-left"><span class="profile-name">Username</span><span class="profile-level">lv 500</span></div><img class="profile-avatar" src="./img/user.jpg">
        </div>
        <button class="material-icons icon-navbar">stars</button>
        <button class="material-icons icon-navbar">chat</button>
        <button class="material-icons icon-navbar search">search</button>
      </div>
      <div class="siteright"></div>
    </nav>
    <div id="sitewrapper">
      <div id="siteleft"></div>
      <main role="main" id="main">
        <div class="row"><a href="./"><img class="icon icon-site" src="./icons/steve.svg" alt=""><span>Skins</span></a></div>
        <div class="row"><a href="./"><img class="icon icon-site" src="./icons/maps.svg" alt=""><span>Maps</span></a></div>
        <div class="row"><a href="./"><img class="icon icon-site" src="./icons/server.svg" alt=""><span>Servers</span></a></div><a href="./"><img class="icon icon-site" src="./icons/mob.svg" alt=""><span>Mob Skins</span></a>
      </main>
      <div class="siteright">ads</div>
      <footer id="sitefooter"></footer>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
